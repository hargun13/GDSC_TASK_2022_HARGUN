<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzit - Play</title>
    <link rel="icon" type="image/x-icon" href="quiz_favicon.png">
    <link rel="stylesheet" href="quiz_Design.css">
    <link rel="stylesheet" href="game.css">

</head>
<body>
    
    <div class="mainBox">

        

        <div id="game" class="justify-center flex-column ">
            
            <div id="hud"><!-- creating a headsup display which displays the question number -->
                <div class="qstn" id="hud-item">
                    <p class="hud-prefix">
                        Question     
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                        
                    </h1>
                </div>
                    <p class="seperators">|||||||||||||||||||||||||||||||</p>
                    
                    <div class="score_val" id="hud-item">
                    <p class="hud-prefix" >
                         Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>


            <h2 id="question"></h2>

            <div class="choice-box">
                <p class="choice">A</p>
                <p class="choice-answer" data-number="1"></p>
            </div>

            <div class="choice-box">
                <p class="choice">B</p>
                <p class="choice-answer" data-number="2"></p>
            </div>

            <div class="choice-box">
                <p class="choice">C</p>
                <p class="choice-answer" data-number="3"></p>
            </div>

            <div class="choice-box">
                <p class="choice">D</p>
                <p class="choice-answer" data-number="4"></p>
            </div>

        </div>

    </div>

    <script src="quiz_script.js"></script>  
    <script src="end.html"></script>

</body>
</html>
